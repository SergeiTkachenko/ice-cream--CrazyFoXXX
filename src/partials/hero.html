<!-- Header -->
<section class="hero">
  <div class="container hero__container">
    <div class="hero--wrapper">
      <h1 class="hero__title">ice cream made with <span class="hero__title--accent">passion</span></h1>

      <ul class="distribution hero__distribution">
        <li class="distribution__item">
          <p class="distribution__quantity">16</p>
          <p class="distribution__type">cafes</p>
        </li>
        <li>
          <p class="distribution__quantity">23</p>
          <p class="distribution__type">food trucks</p>
        </li>
      </ul>
    </div>
    <ul class="hero__group-buttons">
      <li class="hero__item">
        <a class="hero__btn" href="">Products</a>
      </li>
      <li class="hero__item">
        <a class="hero__btn" href="">How itâ€™s made?</a>
      </li>
    </ul>

    <div class="hero__thumb">
      <picture>
        <!-- Desktop screen -->
        <source media="(min-width:1200px)"
          srcset="./images/hero/hero-img3_lg@1x.png 1x, ./images/hero/hero-img3_lg@2x.png 2x" type="image/png">
        <!-- Tablet screen -->
        <source media="(min-width:768px)"
          srcset="./images/hero/hero-img3_md@1x.png 1x, ./images/hero/hero-img3_md@2x.png 2x" type="image/png">
        <img class="thumb__img-plate img" src="./images/hero/hero-img3_md@1x.png" alt="Picture ice cream in plate"
          loading="lazy">
      </picture>
      <!-- <img class="thumb__img img" src="./images/hero/hero-img3_md@1x.png" alt="Picture ice cream in plate"> -->
      <div class="thumb__wrapper">
        <p class="thumb__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et</p>
        <a class="thumb-link" href="">
          <svg width="40" height="10">
            <use href="./images/sprites.svg#icon-arrov-1"></use>
          </svg>
        </a>
      </div>
    </div>

    <picture>
      <!-- Desktop screen -->
      <source media="(min-width:1200px)"
        srcset="./images/hero/hero-img1_lg@1x.png 1x, ./images/hero/hero-img1_lg@2x.png 2x" type="image/png">
      <!-- Tablet screen -->
      <source media="(min-width:768px)"
        srcset="./images/hero/hero-img1_md@1x.png 1x, ./images/hero/hero-img1_md@2x.png 2x" type="image/png">
      <!-- Mobile screen -->
      <source media="(max-width:767px)"
        srcset="./images/hero/hero-img1_sm@1x.png 1x, ./images/hero/hero-img1_sm@2x.png 2x" type="image/png">
      <img class="hero__img-icecream img" src="./images/hero/hero-img1_sm@1x.png" alt="ice Cream" loading="lazy">
    </picture>

    <picture>
      <!-- Desktop screen -->
      <source media="(min-width:1200px)"
        srcset="./images/hero/hero-img2_lg@1x.png 1x, ./images/hero/hero-img2_lg@2x.png 2x" type="image/png">
      <!-- Tablet screen -->
      <source media="(min-width:768px)"
        srcset="./images/hero/hero-img2_md@1x.png 1x, ./images/hero/hero-img2_md@2x.png 2x" type="image/png">
      <!-- Mobile screen -->
      <source media="(max-width:767px)"
        srcset="./images/hero/hero-img2_sm@1x.png 1x, ./images/hero/hero-img2_sm@2x.png 2x" type="image/png">
      <img class="hero__img-dots img" src="./images/hero/hero-img2_sm@1x.png" alt="dots" loading="lazy">
    </picture>

  </div>
</section>
